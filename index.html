<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Coincex TradingView Demo</title>
</head>
<body>
  <h2>Coincex TradingView Chart Integration</h2>
  <div id="tv_chart_container"></div>

  <script src="https://s3.tradingview.com/tv.js"></script>
  <script>
    new TradingView.widget({
      "width": 980,
      "height": 610,
      "symbol": "BINANCE:BTCUSDT",
      "interval": "D",
      "timezone": "Etc/UTC",
      "theme": "dark",
      "style": "1",
      "locale": "en",
      "toolbar_bg": "#f1f3f6",
      "enable_publishing": false,
      "allow_symbol_change": true,
      "container_id": "tv_chart_container"
    });
  </script>
</body>
</html>
